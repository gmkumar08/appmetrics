<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU & Memory Usage Charts</title>

    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Custom Styles -->
    <style>
        /* Ensure full height */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Layout: Divide screen into 4 quadrants */
        .container-fluid {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
        }

        /* Define quadrants */
        .quadrant {
            border: 1px solid #ddd;
            padding: 10px;
        }

        /* Dropdown styling */
        #dropdown-container {
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Dropdown (Outside Quadrants) -->
    <div id="dropdown-container">
        <label for="csvDropdown">Select CSV File:</label>
        <select id="csvDropdown" class="form-select w-auto d-inline-block"></select>
    </div>

    <!-- 4 Quadrants Layout -->
    <div class="container-fluid">
        <!-- Quadrant 1: CPU Usage -->
        <div id="quadrant-1" class="quadrant">
            <h4 class="text-center mb-3">CPU Usage</h4>
            <div id="cpuChart"></div>
        </div>

        <!-- Quadrant 2: Memory Usage -->
        <div id="quadrant-2" class="quadrant">
            <h4 class="text-center mb-3">Memory Usage</h4>
            <div id="memoryChart"></div>
        </div>

        <div id="quadrant-3" class="quadrant"></div>
        <div id="quadrant-4" class="quadrant">
            <h4 class="text-center mb-3">Performance Metrics</h4>
            <div class="table-responsive">
                <table class="table text-left">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="performanceTable">
                        <!-- Data will be inserted dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
